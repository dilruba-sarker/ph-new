<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="w-11/12 flex justify-between items-center border-b-2 py-2">
            <div class="w-[100px]"> <img src="./asset/Logo.png" alt=""></div>
            <div id="search"> <label class="input input-bordered flex items-center gap-2">
                <input id="search-input" type="text" class="grow" placeholder="Search" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70">
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
                </svg>
              </label></div>
            <div class="sort">  <button class="btn" id="sort-btn">Sort By view</button> </div>
        </nav>
    </header>
    <nav id="catagories-container" class="flex justify-center gap-5 py-3"></nav>
    <!-- spinner -->
    <div id="spinner" class=" flex items-center justify-center" ><span class="loading loading-bars loading-md hidden"></span></div>
<main>
    <section id="vedios-container" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10"></section>

    <div id="modal-container"></div>

</main>

<script src="./index.js"></script>
</body>
</html>
